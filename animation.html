<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Remove Element</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>   
        
        <script>
            $(document).ready(function () {
                $("button").click(function() {
                    $("div").animate({left: '250px'});
                });
            });
        </script>
    </head>

    <body>   

        <button>Start Animation</button>

        <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position,
            remember to first set the CSS position property of the elment to
            relative, fixed or absolute.</p>

        <div style="background: #98bf21;height:250px;width:150px;position: absolute;"></div>

    </body>

</html>
